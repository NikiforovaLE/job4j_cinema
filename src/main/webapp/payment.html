<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Payment</title>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            var seatId = window.location.href.split("=")[1];
            $.ajax({
                type: 'POST',
                url: "http://localhost:8080/cinema/hall",
                data: seatId,
                dataType: 'json'
            }).done(function (data) {
                var payment;
                let row = data.row;
                if (row === 1) {
                    payment = 1500;
                } else if (row === 2) {
                    payment = 1000;
                } else {
                    payment = 500;
                }
                $('#selectedPlace h3:last').append('Вы выбрали ряд ' + row + ', место ' + data.seat +
                    '.' + '<h4>' + 'К оплате: ' + payment + ' рублей.' + '</h4>')
            }).fail(function (err) {
                console.log(err);
            });
        });

        function validate() {
            if ($('#username').val() === '' || $('#phone').val() === '') {
                alert("Заполните все поля!");
                return false;
            }
            payTicket();
            return true;
        }

        function payTicket() {
            $.ajax({
                type: 'POST',
                url: "http://localhost:8080/cinema/hall",
                data: seatId,
                dataType: 'json'
            }).done(function (data) {
                var payment;
                let row = data.row;
                if (row === 1) {
                    payment = 1500;
                } else if (row === 2) {
                    payment = 1000;
                } else {
                    payment = 500;
                }
                $('#selectedPlace h3:last').append('Вы выбрали ряд ' + row + ', место ' + data.seat +
                    '.' + '<h4>' + 'К оплате: ' + payment + ' рублей.' + '</h4>')
            }).fail(function (err) {
                console.log(err);
            });
            window.location.href = 'http://localhost:8080/cinema';
        }

        function showHideControl() {
            $('#email').toggle(true);
        }
    </script>
</head>
<body>
<div class="container">
    <div class="row pt-3" id="selectedPlace">
        <h3></h3>
    </div>
    <div class="row ">
        <form>
            <div class="form-group">
                <label for="username">ФИО</label>
                <input type="text" class="form-control" id="username" placeholder="ФИО">
            </div>
            <div class="form-group">
                <label for="phone">Номер телефона</label>
                <input type="text" class="form-control" id="phone" placeholder="Номер телефона">
            </div>
            <div class="checkbox">
                <label for="email">Получить билет на почту</label>
                <input onchange="showHideControl();" type="checkbox"/>
                <input type="email" id="email" placeholder="email"/>
            </div>
            <button type="button" class="btn btn-success" onclick="return validate()">Оплатить</button>
        </form>
    </div>
</div>
</body>
</html>
